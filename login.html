<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - AI-Solutions</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #000000, #1a237e); /* Black to blue gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-wrapper {
            background: #222;
            padding: 40px 35px;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease-in-out;
        }

        .login-wrapper:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .login-wrapper h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #ffffff;
        }

        .login-wrapper input[type="text"],
        .login-wrapper input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-wrapper input[type="text"]:focus,
        .login-wrapper input[type="password"]:focus {
            border-color: #1a237e; /* Blue border on focus */
            outline: none;
        }

        .login-wrapper button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #1a237e; /* Blue button */
            border: none;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-wrapper button:hover {
            background-color: #0d1e63; /* Darker blue on hover */
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #1a237e;
            text-decoration: none;
            font-weight: 600;
        }

        .btn-back:hover {
            text-decoration: underline;
        }

        #loginError {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <input type="text" id="adminUsername" placeholder="Username" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="loginError"></p>
        </form>
        <a href="home.html" class="btn-back">‚Üê Back to Home</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("adminLoginForm");
            if (loginForm) {
                loginForm.addEventListener("submit", function (e) {
                    e.preventDefault();
                    const username = document.getElementById("adminUsername").value;
                    const password = document.getElementById("adminPassword").value;

                    // Check the credentials
                    if (username === "admin" && password === "admin123") {
                        // Set the adminLoggedIn flag
                        localStorage.setItem("adminLoggedIn", "true");

                        // Redirect to the admin dashboard
                        window.location.href = "admin.html";
                    } else {
                        document.getElementById("loginError").innerText = "Invalid credentials!";
                    }
                });
            }
        });
    </script>
</body>
</html>
